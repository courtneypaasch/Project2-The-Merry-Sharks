<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calsengine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css"
    />
    <link
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link href="/stylesheets/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="/js/table.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/members"
              >Main <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/members/table">Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/members/update">Update Info </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Credits</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Table -->
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-12 overflow-auto">
          <table id="myTable" class="display">
            <thead class="thead-avoid">
              <tr class="table-dark">
                <th>Food</th>
                <th>Consumed When</th>
                <th>Calorie</th>
                <th>Carb</th>
                <th>Protein</th>
                <th>Fat</th>
                <th>Fiber</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Delete option -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="deleteOneItem">
             <label for="itemIdToDelete">Would you like to delete any item?</label> 
             <select name="itemIdToDelete" id="deleteList">
                <!-- Food item will populate here -->
             </select>
             <button type="submit" class="btn btn-outline-primary btn">delete</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="alert hidden alert-success fade show hidden">
        <strong>Congratulations!</strong> You have successfully deleted this item
      </div>
    </div>
    <br>
    <br>
    <br>

   
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
     
    </script>
  </body>
</html>
