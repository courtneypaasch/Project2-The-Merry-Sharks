<!DOCTYPE html>
<html lang="en">

<head>
  <title>Table</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" 
      type="image/png" 
      href="/img/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css" />
  <link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet" />
  <link href="/stylesheets/style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="/js/table.js"></script>
  <style>
    td,
    th :not(.thead-avoid) {
      text-align: center;
      height: 60px;
    }
  </style>
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/logout">
      Logout
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
      aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/members">Main <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/members/table">Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/members/update">Update Info </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Please confirm that you want to clear all food items
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Cancel</button>
          <button id="deleteAll" type="button" class="btn btn-danger btn-lg">Agree</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-12 overflow-auto">
        <table id="myTable" class="display">
          <thead class="thead-avoid">
            <tr class="table-dark">
              <th>Food</th>
              <th>Consumed When</th>
              <th>Calorie</th>
              <th>Carb</th>
              <th>Protein</th>
              <th>Fat</th>
              <th>Fiber</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Delete option -->
  <div class="container">
    <div class="row row-grid">
      <div class="col-md-6 text-center">
        <div class="table-delete pt-2 pb-2">
          <form id="deleteOneItem">
            <label for="itemIdToDelete" class="mr-2">Would you like to delete any item?</label>
            <select class="form-control-lg" name="itemIdToDelete" id="deleteList">
              <!-- Food item will populate here -->
            </select>
            <button type="submit" class="btn btn-warning btn-lg">Delete</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <div class="table-delete pt-2 pb-2">
          <form>
            <label class="mr-2">Would you like to delete ALL items?</label>
            <button type="button" class="btn btn-danger d-inline btn-lg mb-2" data-toggle="modal"
              data-target="#exampleModal">
              DELETE ALL
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Alert bar -->
    <div class="container mt-5">
      <div class="alert hidden alert-success fade show hidden">
        <strong>Congratulations!</strong> Successfully deleted
      </div>
    </div>
    <br>
    <br>
    <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <script type="text/javascript">

    </script>
</body>

</html>
