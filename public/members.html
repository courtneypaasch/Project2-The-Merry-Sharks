<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calsengine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="greeting">Hi Username</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 text-center">
          <canvas id="myChart" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6 text-center">
          <div>
            <table style="width:100%">
              <!-- Nutrient Table data goes here -->
            </table>
          </div>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <h2>Manual Entry</h2>
            <form>
              <label>Input Food</label><br>
              <input placeholder="Input your food here" /><br>
              <label>Input calorie</label><br>
              <input placeholder="Input calories" /><br>
              <label>Input carb</label><br>
              <input placeholder="Input your food here" /><br>
              <label>Input protein</label><br>
              <input placeholder="Input your food here" /><br>
              <label>Input Fat</label><br>
              <input placeholder="Input your food here" /><br>
              <label>InputFiber</label><br>
              <input placeholder="Input your food here" /><br>
              <button type="submit">submit</button>
            </form>
          </div>
          <div class="col-md-6 text-center">
            <h2>Search our database</h2>
                <form>
                  <input
                    id="food-name"
                    name="food-name"
                    placeholder="search what you ate"
                  />
                  <button id="searchFood" type="submit">Search</button>
                </form>
            <form id="searchResult" action="/api/foods" method="post"></form>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <a href="/members/chart">button</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
