<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calsengine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="greeting">Hello Lovely</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 text-center">
          <canvas id="myChart" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6 text-center">
          <div>
            <h4>Carbs <span id="carb">number</span></h4>
            <h4>Protein <span id="protein">number</span></h4>
            <h4>Fat <span id="fat">number</span></h4>
            <h4>Sugar <span id="sugar">number</span></h4>
          </div>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <form>
              <div>
                <label>Type your food</label>
                <input placeholder="Input your food here" />
              </div>
              <div>
                <label>Type calorie</label>
                <input placeholder="Input calories" />
              </div>
              <div>
                <label>Type protein</label>
                <input placeholder="Input protein" />
              </div>
              <div>
                <label>Type fat</label>
                <input placeholder="Input fat" />
              </div>
              <div>
                <label>Type sugar</label>
                <input placeholder="Input sugar" />
              </div>
              <button type="submit">submit</button>
            </form>
          </div>
          <div class="col-md-6 text-center">
            <h3>
              <span>
                <form>
                  <input
                    id="food-name"
                    name="food-name"
                    placeholder="search what you ate"
                  />
                  <button id="searchFood" type="submit">Search</button>
                </form>
              </span>
            </h3>
            <div id="searchResult"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
    <script type="text/javascript">
      
    </script>
  </body>
</html>
