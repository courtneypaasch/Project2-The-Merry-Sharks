<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calsengine</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Hi Username</h2>
        <h3>Your Calorie Goal on "Today" is "database-value" kcal</h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-6 text-center">
        <canvas id="myChart" width="300" height="300"></canvas>
      </div>
      <div class="col-md-6 text-center">
        <div>
          <table style="width:100%">
            <!-- Nutrient Table data goes here -->
          </table>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <form>
            <div>
              <label>Type your food</label>
              <input placeholder="Input your food here" />
            </div>
            <div>
              <label>Type calorie</label>
              <input placeholder="Input calories" />
            </div>
            <button type="submit">submit</button>
          </form>
        </div>
        <div class="col-md-6 text-center">
          <h3>
            <span>
              <form>
                <input id="food-name" name="food-name" placeholder="search what you ate" />
                <button id="searchFood" type="submit">Search</button>
              </form>
            </span>
          </h3>
          <div id="searchResult"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a href="/members/chart">button</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript"> 
  </script>
</body>

</html>
